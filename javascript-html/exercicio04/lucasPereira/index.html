<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>Faça um Programa que verifique se uma letra digitada é vogal ou consoante.</p>
    <script>
        function verificaLetra() {
            let letraDigitada = prompt('Digite alguma letra: ');

            const letras = ['a', 'e', 'i', 'o', 'u', 'q', 'w', 'r', 't', 'y', 'p', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'ç', 'z', 'x', 'c', 'v', 'b', 'n', 'm'];

            for (i = 0; i < letras; i++) {
                if (letraDigitada == 'a' || 'e' || 'i' || 'o' || 'u') {
                    alert('Você digitou uma vogal');
                } else {
                    alert('Você digitou uma consoante');
                }
            }

        }

        verificaLetra();
    </script>
</body>
</html>
